swagger: "2.0"
info:
  title: "HDS coin server"
  description: "HDS coin server - the best cryptocurrency ever"
  version: "1.0-SNAPSHOT"
host: "localhost:8080"
schemes:
- "http"

paths:
  /register:
    post:
      operationId: "register"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/RegisterRequest"


  /sendAmount:
    post:
      operationId: "send_amount"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SendAmountRequest"


definitions:
  PublicKey:
    type: object
    properties:
      value:
        type: string

  RegisterRequest:
    type: object
    properties:
      publicKey:
        $ref: "#/definitions/PublicKey"

  SendAmountRequest:
    type: object
    properties:
      sourceKey:
        $ref: "#/definitions/PublicKey"
      destKey:
        $ref: "#/definitions/PublicKey"
      amount:
        type: integer
